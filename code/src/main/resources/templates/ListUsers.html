<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--/*/ <th:block th:include="fragments/head.html"> </th:block> /*/-->
    <title>Users</title>
</head>
<body class='list'>

    <!-- Fragment af top-navigation.-->
<div th:insert="fragments/topnav">Menu</div>

    <a href="/CreateUser"><button>Add User</button></a>

<div th:each="user : ${users}"}>
    <span th:text="${user.name}"></span>
    <span th:text="${user.password}"></span>

    <button>Update</button>
    <form action="/DeleteUser" method='POST'>
        <input type="hidden" th:value="${user.name}" name="name"/>
        <input type="submit" value="Delete"/>
    </form>

</div>

</body>
</html>
