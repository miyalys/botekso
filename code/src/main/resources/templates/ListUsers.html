<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>ListUsers</title>
</head>
<body>

    <!-- Fragment af top-navigation.-->
<div th:insert="fragments/topnav">Menu</div>

    <div class="container">
<p th:each="user : ${Users}"}>

    <span><button>Delete</button></span>
</p>
    </div>

</body>
</html>
