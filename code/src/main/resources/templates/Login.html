<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Webhook API</h1>
<form action="#" th:action="@{/ValidateLogin}" method="POST">
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password"/></td>
        </tr>

        <tr>
            <td><button type="submit">Login</button></td>
        </tr>
    </table>
</form>


</body>
</html>
