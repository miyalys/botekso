<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>

    <div th:insert="fragments/topnav">Menu</div>

    <a href="/CreateCustomer"><button>Add Customer</button></a>

    <div th:each="customer : ${Customers}"}>
        <span th:text="${customer.name}"></span>
        <span th:text="${customer.email}"></span>
        <span th:text="${customer.tel}"></span>
        <span><button>Update</button></span>
        <form style="display: inline;" action="/DeleteCustomer" method='post'>
            <input type="hidden" th:value="${customer.name}" name="name"/>
            <input type="submit" value="Delete"/>
        </form>>
    </div>

</body>
</html>
