<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--/*/ <th:block th:include="fragments/head.html"> </th:block> /*/-->
    <title>HTTP Request Types</title>
</head>
<body>

    <div th:insert="fragments/topnav">Menu</div>

    <a href="/CreateHttpRequestType"><button>Add HTTP Request Type</button></a>

    <div th:each="anHttpRequestType : ${httpRequestTypes}"}>
        <span th:text="${anHttpRequestType.httpRequestType}"></span>

        <button>Update</button>
        <form style="display: inline;" action="/DeleteHttpRequestType" method='POST'>
            <input type="hidden" th:value="${anHttpRequestType.httpRequestType}" name="httpRequestType"/>
            <input type="submit" value="Delete"/>
        </form>
    </div>

</body>
</html>
