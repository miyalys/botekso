<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--/*/ <th:block th:include="fragments/head.html"> </th:block> /*/-->
    <title>Create HTTP Request Type</title>
</head>
<body>

<div th:insert="fragments/topnav">Menu</div>


<!-- Tilføj at password skal bræftes to gange.-->
<form th:object="${hrt}" method="POST">
    <table>
        <tr>
            <td><input placeholder="Http Request Type" th:field="*{httpRequestType}" /></td>
            <td th:if="${#fields.hasErrors('httpRequestType')}" th:errors="*{httpRequestType}">AuthType Error</td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>

</body>
</html>
