<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--/*/ <th:block th:include="fragments/head.html"> </th:block> /*/-->
    <title>Create Authentication Type</title>
</head>
<body>

<div th:insert="fragments/topnav">Menu</div>

<form th:object="${authType}" method="POST">
    <table>
        <tr>
            <td><input placeholder="AuthType" th:field="*{authType}" /></td>
            <td th:if="${#fields.hasErrors('authType')}" th:errors="*{authType}">AuthType Error</td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>

</body>
</html>
