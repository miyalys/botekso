<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--/*/ <th:block th:include="fragments/head.html"> </th:block> /*/-->
    <title>API Keys</title>
</head>
<body>

<div th:insert="fragments/topnav">Menu</div>

<a href="/GenerateApiKeyForm"><button>Generate API Key</button></a>

<div th:each="apikey : ${apiKeys}"}>
    <span th:text="${apikey.key}"></span>
    <span th:text="${apikey.customerName}"></span>
    <span><button>Delete</button></span>
</div>

</body>
</html>
